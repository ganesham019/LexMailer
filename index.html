<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lex Reception</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap");

      * {
        margin: 0px;
        padding: 0px;
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <table
      cellpadding="0"
      cellspacing="0"
      class="container"
      height="100%"
      width="680"
      style="
        background-color: #e6e5e3;
        padding: 30px;
        width: 680px;
        margin: auto;
      "
    >
      <thead style="background-color: #00779b">
        <tr style="height: 56px">
          <td align="left" valign="middle">
            <a
              href="https://www.google.com"
              style="display: inline-block; width: 65%; padding-left: 30px"
              ><img
                src="https://res.cloudinary.com/dw7hs33cr/image/upload/v1692510024/email%20templates/lex-reception-logo_zah0ln.png"
                alt="lex_logo"
                style="width: 96px; height: 26px; vertical-align: middle"
            /></a>
            <a
              href="tel:+1.800.245.8589"
              style="
                text-decoration: none;
                width: 35%;
                color: #fff;
                text-align: right;
                font-weight: 600;
                padding-right: 30px;
              "
            >
              <img
                src="https://res.cloudinary.com/dw7hs33cr/image/upload/v1692510055/email%20templates/phone-call_1_mn6jkt.png"
                alt="phone"
                style="width: 14px; height: 14px"
              />
              1.800.245.8589
            </a>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td align="center" valign="top">
            <img
              src="https://res.cloudinary.com/dw7hs33cr/image/upload/v1692510093/email%20templates/group-2_2x_w41ssg.jpg"
              alt="hero_image"
              width="100%"
              height="100%"
              style="vertical-align: top"
            />
          </td>
        </tr>
        <tr>
          <td
            align="left"
            valign="top"
            style="background-color: #ffffff; padding: 30px"
          >
            <p
              style="
                margin-bottom: 20px;
                font-size: 23px;
                font-weight: bold;
                line-height: 1.04;
                color: #513928;
              "
            >
              Welcome to LexReception!
            </p>
            <p
              style="
                margin-bottom: 40px;
                font-size: 16px;
                font-weight: normal;
                line-height: 1.5;
              "
            >
              Please verify your email address below to activate your account
              and start receiving messages.
            </p>
            <a
              href="http://www.google.com"
              target="_blank"
              style="
                display: inline-block;
                text-decoration: none;
                background-color: #00779b;
                color: #ffffff;
                font-size: 16px;
                font-weight: bold;
                padding-left: 34px;
                padding-right: 34px;
                padding-top: 12px;
                padding-bottom: 12px;
                border-radius: 5px;
                margin-bottom: 30px;
              "
              >Verify</a
            >
            <p
              style="
                margin-bottom: 10px;
                font-size: 16px;
                font-weight: normal;
                line-height: 1.5;
                color: #606060;
              "
            >
              Any questions? Call us:
              <a
                href="tel:+1.800.245.8589"
                style="
                  font-weight: bold;
                  font-size: 16px;
                  font-weight: normal;
                  line-height: 1.5;
                  color: #000;
                  text-decoration: none;
                "
                >1.800.245.8589</a
              >
            </p>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td align="center" valign="center">
            <p style="padding-top: 30px; font-size: 11px">
              &#169; 2019 LexReception. You are receiving this email as a valued
              client of LexReception.
            </p>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
